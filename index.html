  <script type="text/javascript" src="./app.js"></script>

<body>

<div id="drag-file">
    <p>Drag your files here</p>
</div>

  <div class="row padTop">
    <div class="col-md-1 medSize">
      <span id="badCount"></span>
      <span id="badTitle">Bad</span>
    </div>
    <div class="col-md-10">
      <div class="parent">
        <input id="photoName"></input>
        <p id="dirName"></p>

        <span id="itemsRemaining" class="medSize"></span><span> out of </span><span id="itemCount" class="medSize"></span>

        <div id="animate">
          <img id="animatedImage" class="image" />
        </div>
        <img class="loadInImage image" />
      </div>
    </div>
    <div class="col-md-1 medSize">
      <span id="goodCount"></span>
      <span id="goodTitle">Good</span>
    </div>
    
  </div>



</body>
