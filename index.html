<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Photo Sorter</title>

  <link rel="stylesheet" href="content/css/theme/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="content/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" type="text/css" href="content/css/styles.css">

</head>

<body>

  <div id="drag-file">
    <p>Drag your files here</p>
  </div>

  <div class=container-fluid>
    <div class="row padTop">
      <div class="col-md-1 col-xs-1 medSize">
        <span id="badCount"></span>
        <span id="badTitle">Bad</span>
      </div>
      <div class="col-md-10 col-xs-10 ">
        <div class="parent">
          <input id="photoName"></input>
          <p id="dirName"></p>

          <span id="itemsRemaining" class="medSize"></span><span> out of </span><span id="itemCount" class="medSize"></span>
          <p><span id="undecidedCount">0</span> Maybe</p>
          <div id="animate">
            <img id="animatedImage" class="image" />
          </div>
          <img class="loadInImage image" />
        </div>
      </div>
      <div class="col-md-1 col-xs-1 medSize">
        <span id="goodCount"></span>
        <span id="goodTitle">Good</span>
      </div>

    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Settings</h4>
        </div>
        <div class="modal-body">
          File types, background colours
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


</body>
